<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero-sec">
      <nav class="navsec">
        <p>LOGO</p>
        <button class="common-btn">Sign Up</button>
      </nav>

      <div class="hero-content">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="common-btn">Stay Focused</button>
      </div>
    </section>

    <section class="action">
      <div>
        <h1>See It in Action</h1>
        <p>
          Explore the live preview and imagine your <br />
          brand in this bold new look.
        </p>
        <button class="common-btn">Launch Live Preview</button>
      </div>
      <div>
        <img class="wc-mini" src="./assets/wc-mini.png" alt="" />
      </div>
    </section>

    <section class="users">
      <h1>Joined Thousands of Productive Users</h1>
      <div class="user-content">
        <div>
          <p class="user-num">50K</p>
          <p class="user-title">Active Users</p>
        </div>
        <div>
          <p class="user-num">2M+</p>
          <p class="user-title">Focus Sessions</p>
        </div>
        <div>
          <p class="user-num">95%</p>
          <p class="user-title">Satisfaction Rate</p>
        </div>
      </div>
    </section>
  </body>
</html>
